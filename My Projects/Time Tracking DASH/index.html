<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-12">
            <div class="sidebar-outer">
              <div class="profile-detail">
                <div
                  class="profile-image-outer"
                  style="background-image: url(./images/image-jeremy.png)"
                ></div>
                <div class="profile-detail-wrap">
                  <p class="profile-label">Report for</p>
                  <h1 class="profile-name desktop">
                    Jeremy<br />
                    Robson
                  </h1>
                  <h1 class="profile-name mobile">Jeremy Robson</h1>
                </div>
              </div>
              <div class="sidebar-links">
                <ul>
                  <li><a href="#">Daily</a></li>
                  <li class="active"><a href="#">Weekly</a></li>
                  <li><a href="#">Monthly</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-12">
            <div class="content-section">
              <div class="row">
                <div class="col-md-4">
                  <div class="content-item">
                    <div class="top-section orange">
                      <img src="./images/icon-work.svg" alt="" />
                    </div>
                    <div class="content-item-inner">
                      <div class="content-header">
                        <h6>Work</h6>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                      </div>
                      <h1 class="hours">32hrs</h1>
                      <p class="previous-hours">Last week - 36hrs</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="content-item">
                    <div class="top-section light-blue">
                      <img src="./images/icon-play.svg" alt="" />
                    </div>
                    <div class="content-item-inner">
                      <div class="content-header">
                        <h6>Play</h6>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                      </div>
                      <h1 class="hours">10hrs</h1>
                      <p class="previous-hours">Last week - 8hrs</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="content-item">
                    <div class="top-section light-red">
                      <img src="./images/icon-study.svg" alt="" />
                    </div>
                    <div class="content-item-inner">
                      <div class="content-header">
                        <h6>Study</h6>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                      </div>
                      <h1 class="hours">4hrs</h1>
                      <p class="previous-hours">Last week - 7hrs</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="content-item">
                    <div class="top-section light-green">
                      <img src="./images/icon-exercise.svg" alt="" />
                    </div>
                    <div class="content-item-inner">
                      <div class="content-header">
                        <h6>Exercise</h6>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                      </div>
                      <h1 class="hours">4hrs</h1>
                      <p class="previous-hours">Last week - 5hrs</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="content-item">
                    <div class="top-section purple">
                      <img src="./images/icon-social.svg" alt="" />
                    </div>
                    <div class="content-item-inner">
                      <div class="content-header">
                        <h6>Social</h6>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                      </div>
                      <h1 class="hours">5hrs</h1>
                      <p class="previous-hours">Last week - 10hrs</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="content-item">
                    <div class="top-section yellow">
                      <img src="./images/icon-self-care.svg" alt="" />
                    </div>
                    <div class="content-item-inner">
                      <div class="content-header">
                        <h6>Self Care</h6>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                      </div>
                      <h1 class="hours">2hrs</h1>
                      <p class="previous-hours">Last week - 2hrs</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
